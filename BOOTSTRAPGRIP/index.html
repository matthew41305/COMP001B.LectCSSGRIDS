<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3-Column Layout Example</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
  <!-- Header -->
  <div class="row bg-dark text-white text-center">
    <div class="col-12 py-3">Header (fixed height)</div>
  </div>

  <!-- Main Content -->
  <div class="row">
    <div class="col-3 bg-light p-3">
      Nav (1/4 width)
    </div>
    <div class="col-6 bg-secondary text-white p-3">
      Main Section (2/4 width)
    </div>
    <div class="col-3 bg-light p-3">
      Sidebar (1/4 width)
    </div>
  </div>

  <!-- Footer -->
  <div class="row bg-dark text-white text-center">
    <div class="col-12 py-3">Footer (fixed height)</div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
